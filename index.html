            border-radius: 8px 8px 0 0;

        }
        .tab-btn {
            padding: 10px 15px;

            border: none;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            font-size: 0.9em;

            white-space: nowrap;
        }
        .tab-btn:hover { background-color: #f8f9fa; }

        .container {

            border-radius: 0 0 8px 8px;

        }
        .header-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            align-items: center;
        }
        .header-controls input {
            margin: 0;
            flex-grow: 1;
            font-size: 1em;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;

        .btn-lang {
            background-color: #6c757d;

            border-radius: 4px;
            cursor: pointer;
        }
        .btn-lang:hover { background-color: #5a6268; }

            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9em;
            width: auto;
            margin: 0;
            white-space: nowrap;
        }
        .btn-delete-tab:hover { background-color: #c82333; }

            width: 100%; 
            margin-bottom: 12px;

            border: 1px solid #ccc;

            cursor: pointer; 
            font-weight: bold;
        }
        button:hover { background-color: #004494; }
        .btn-calc-add { background-color: #28a745; }

        .btn-pay { background-color: #6f42c1; margin-top: 20px; }
        .btn-pay:hover { background-color: #59339d; }

            text-align: center;
        }
